<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Data</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-l5 mx-auto">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title text-center">Register</h5>
						<form id="registerForm">
							<div class="mb-3">
							  <label for="nameInput" class="form-label">Name*</label>
							  <input  id="nameInput" placeholder="Enter your name" type="text" class="form-control rounded-pill" id="nameInput">

							</div>
							<div class="mb-3">
							  <label for="jobInput" class="form-label">Job*</label>
							  <input  id="jobInput" placeholder="Your profession" type="text" class="form-control rounded-pill" id="jobInput">
							</div>
							<button  type="submit" class="btn btn-primary rounded-pill">Submit</button>
						  </form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./scripts/register.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
